<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Joias</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Importação da fonte do Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: darkslategrey;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        /* Estilo do título principal (Usando a fonte Dancing Script) */
        header h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3em;
            color:olive; /* Cor dourada */
            margin: 0;
        }
        .cart {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color:olive;
            color: #333;
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
        }
        .joias {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }
        .joia {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 250px;
            text-align: center;
            padding: 10px;
            transition: transform 0.3s;
        }
        .joia img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            max-height: 300px; /* Limita a altura das imagens */
        }
        .joia:hover {
            transform: scale(1.05);
        }
        .preco {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }
        .descricao {
            font-size: 1em;
            color: #777;
        }
        /* Centraliza o subtítulo "Joias em Destaque" */
        .joias h2 {
            text-align: center;
            font-size: 2em;
            color: #333;
        }
        .opcoes-pagamento {
            margin: 30px 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .opcao-pagamento {
            background-color: #333;
            color: #fff;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .opcao-pagamento:hover {
            background-color:olive;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sarah's Jewels</h1>
        <div class="cart">Carrinho (0)</div> <!-- Carrinho de Compras -->
    </header>

    <main>
        <section class="joias">
            <h2>Joias em Destaque</h2> <!-- Subtítulo centralizado -->
            <div class="joia">
                <img src="images/joias_ouro.png" alt="Joia de Ouro">
                <p class="descricao">Joia de Ouro</p>
                <p class="preco">R$ 2.500,00</p>
            </div>
            <div class="joia">
                <img src="images/joias_prata.jpg" alt="Joia de Prata">
                <p class="descricao">Joia de Prata</p>
                <p class="preco">R$ 1.200,00</p>
            </div>
            <div class="joia">
                <img src="images/joias_diamante.avif" alt="Joia de Diamante">
                <p class="descricao">Joia de Diamante</p>
                <p class="preco">R$ 5.000,00</p>
            </div>
        </section>

        <!-- Seção de Opções de Pagamento -->
        <section class="opcoes-pagamento">
            <div class="opcao-pagamento">Cartão de Crédito</div>
            <div class="opcao-pagamento">Boleto Bancário</div>
            <div class="opcao-pagamento">Pix</div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Loja de Joias. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
